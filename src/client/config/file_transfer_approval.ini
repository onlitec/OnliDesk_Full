[Approval]
# Enable automatic approval for trusted technicians
autoEnabled=false

# Timeout for approval dialogs in seconds (0 = no timeout)
timeout=30

# Remember user decisions for the session
rememberEnabled=true

[Security]
# Maximum file size in bytes (50MB default)
maxFileSize=52428800

# Allowed file extensions (comma-separated)
allowedExtensions=.txt,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.jpg,.jpeg,.png,.gif,.bmp,.svg,.zip,.rar,.7z,.cpp,.h,.js,.html,.css,.py,.java,.xml,.json,.csv

# Dangerous file extensions that trigger security warnings
dangerousExtensions=.exe,.bat,.cmd,.com,.scr,.pif,.vbs,.vbe,.js,.jse,.wsf,.wsh,.msi,.msp,.hta,.cpl,.jar,.app,.deb,.rpm,.dmg,.pkg,.run,.bin,.sh,.ps1,.psm1,.psd1,.ps1xml

# Enable virus scanning (requires antivirus integration)
virusScanEnabled=false

# Quarantine suspicious files
quarantineEnabled=false

[Logging]
# Log all approval decisions
logDecisions=true

# Log file path (empty = use default)
logFilePath=

# Log level (0=None, 1=Error, 2=Warning, 3=Info, 4=Debug)
logLevel=3

[UI]
# Show detailed file information
showDetailedInfo=true

# Show technician information
showTechnicianInfo=true

# Show security warnings
showSecurityWarnings=true

# Dialog theme (light, dark, auto)
theme=auto

# Dialog position (center, topLeft, topRight, bottomLeft, bottomRight)
position=center

[Advanced]
# Enable checksum verification
checksumVerification=true

# Enable digital signature verification
signatureVerification=false

# Trusted technician list (comma-separated usernames)
trustedTechnicians=

# Blocked technician list (comma-separated usernames)
blockedTechnicians=

# Enable audit trail
auditTrail=true

# Require administrator approval for dangerous files
requireAdminApproval=false